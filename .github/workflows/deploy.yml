name: deploy

on:
  push:
    branches:
      - master

jobs:
  build:
    if: contains(github.event.head_commit.message, '[release]')
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Setup .net core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.100
    - name: Build with dotnet
      run: dotnet build ./source/Celerik.NetCore.Util.sln --configuration Release
    - name: Run unit tests
      run: dotnet test ./source/Celerik.NetCore.Util.Test/Celerik.NetCore.Util.Test.csproj
    - name: Generate coverage report
      run: |
        cd ./source/Celerik.NetCore.Util.Test/
        dotnet test /p:CollectCoverage=true /p:CoverletOutput=TestResults/ /p:CoverletOutputFormat=lcov
    - name: Publish coverage report to coveralls.io
      uses: coverallsapp/github-action@master
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        path-to-lcov: ./source/Celerik.NetCore.Util.Test/TestResults/coverage.info

  deploy_to_nuget:
    needs: build
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Pack nuget package
      run: dotnet pack ./source/Celerik.NetCore.Util.sln --configuration Release -o package
    - name: Publish package artifact
      uses: actions/upload-artifact@master
      with:
        name: nupkg
        path: package
    - name: Publish package to nuget.org
      run: dotnet nuget push **/*.nupkg
           --api-key ${{ secrets.CELERIK_NUGET_API_KEY }}
           --source https://api.nuget.org/v3/index.json
           --skip-duplicate

  deploy_to_github:
    needs: deploy_to_nuget
    runs-on: ubuntu-latest
    
    steps:
    - name: Download package artifact
      uses: actions/download-artifact@master
      with:
        name: nupkg
    - name: Setup nuget
      uses: NuGet/setup-nuget@v1.0.2
      with:
        nuget-version: latest
    - name: Add github package source
      run: nuget sources Add -Name "github" -Source "https://nuget.pkg.github.com/equisoide/index.json" -UserName equisoide -Password ${{ secrets.GITHUB_TOKEN }}
    - name: Push to GitHub Packages
      run: nuget push **/*.nupkg -source "github" -SkipDuplicate

  release:
    runs-on: ubuntu-latest
    needs: deploy_to_github

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Create Release
        id: create_release
        uses: actions/create-release@latest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
