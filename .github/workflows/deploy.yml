name: deploy

on:
  push:
    branches:
      - master

jobs:
  build:
    if: contains(github.event.head_commit.message, '[release]')
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.100

    - name: Build with dotnet
      run: dotnet build ./source/Celerik.NetCore.Util.sln --configuration Release

    - name: Run unit tests
      run: dotnet test ./source/Celerik.NetCore.Util.Test/Celerik.NetCore.Util.Test.csproj
      
    - name: Generate coverage report
      run: |
        cd ./source/Celerik.NetCore.Util.Test/
        dotnet test /p:CollectCoverage=true /p:CoverletOutput=TestResults/ /p:CoverletOutputFormat=lcov

    - name: Publish coverage report to coveralls.io
      uses: coverallsapp/github-action@master
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        path-to-lcov: ./source/Celerik.NetCore.Util.Test/TestResults/coverage.info

  deploy:
    needs: build
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    
    - name: Pack nuget package
      run: dotnet pack ./source/Celerik.NetCore.Util.sln --configuration Release
    
    - name: Get certificate
      id: certfile
      uses: timheuer/base64-to-file@master
      with:
        fileName: 'certfile.pfx'
        encodedString: ${{ secrets.CELERIK_CERTIFICATE }}
        
    - name: Sign nuget package
      run: dotnet nuget sign **/*.nupkg -CertificatePath ${{ steps.certfile.outputs.filePath }} -Timestamper http://tsa.starfieldtech.com â€“NonInteractive  

    - name: Push nuget package
      run: dotnet nuget push **/*.nupkg
           --api-key ${{ secrets.CELERIK_NUGET_API_KEY }}
           --source https://api.nuget.org/v3/index.json
