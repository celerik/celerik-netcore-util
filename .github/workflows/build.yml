name: build

on: [push]

PROJECT_NAME: 'Util'

env:
 DOTNET_VERSION: 3.1.100
 PROJECT_NAME: 'Util'
 SOLUTION_FILE: './source/Celerik.NetCore.${{PROJECT_NAME}}.sln'
 TEST_PROJECT: './source/Celerik.NetCore.${{PROJECT_NAME}}.Test/Celerik.NetCore.${{PROJECT_NAME}}.Test.csproj'
 TEST_FOLDER: './source/Celerik.NetCore.${{PROJECT_NAME}}.Test/'
 COVERAGE_FILE: './source/Celerik.NetCore.${{PROJECT_NAME}}.Test/TestResults/coverage.info'

jobs:
  build:
    if: false == contains(github.event.head_commit.message, '[release]')
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Setup .net core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: ${{env.DOTNET_VERSION}}
    - name: Build with dotnet
      run: dotnet build ${{env.SOLUTION_FILE}} --configuration Release
    - name: Run unit tests
      run: dotnet test ${{env.TEST_PROJECT}}
    - name: Generate coverage report
      run: |
        cd ${{env.TEST_FOLDER}}
        dotnet test /p:CollectCoverage=true /p:CoverletOutput=TestResults/ /p:CoverletOutputFormat=lcov
    - name: Publish coverage report to coveralls.io
      uses: coverallsapp/github-action@master
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        path-to-lcov: ${{env.COVERAGE_FILE}}
